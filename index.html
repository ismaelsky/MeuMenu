<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigat�rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Catalogo</title>
</head>

<body>
    <div class="container-fluid">
        <div class="menu navbar-light fixed-bottom bg-light">
            <div class="row">
                <div class="col text-center">
                    <h4 id='l_item'></h4>
                </div>
                <div class="col text-center">
                    <h4 id='l_bebi'></h4>
                </div>
            </div>
            <button id='btn_show_coman' type="button" class="btn btn-primary btn-lg btn-block">Visualizar</button>
        </div>



        <div id='comanda' class='fixed-top w-100 h-100 bg-info'>
            <nav class="col-12 navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1"></h4></span>
                <h4 id='l_mesa'></h4>
                <button type="button" class="btn btn-outline-success float-right">Finalizar Pedido !</button>
            </nav>
            <div class="mt-1 list-group-item list-group-item-action flex-column align-items-start bg-light">
                <div class="d-flex w-100 justify-content-between">
                    <h5 id='mod_nome_item' class="mb-1">X-Frango</h5>
                    <small id='mod_preco_item'>Quant: 1</small>
                </div>
                <p id='mod_desc_item' class="mb-1">Normal</p>
            </div>
            <div class="list-group-item list-group-item-action flex-column align-items-start bg-light">
                <div class="d-flex w-100 justify-content-between">
                    <h5 id='mod_nome_item' class="mb-1">Hamburger</h5>
                    <small id='mod_preco_item'>Quant: 2</small>
                </div>
                <p id='mod_desc_item' class="mb-1">Sem Alface</p>
            </div>
            <button id='btn_hide_coman' type="button" class="btn btn-outline-light btn-lg btn-block fixed-bottom">Voltar</button>
        </div>



        <div class="row">
            <div id='alert' class='fixed-top'></div>
            <div class="col-12">
                <form class="selecionar_mesa form-signin">
                    <div class="text-center mb-4">
                        <br /><br /><br />
                        <img class="mb-4" src="./img/icon.png" alt="" width="72" height="72">
                        <h1 class="h3 mb-3 font-weight-normal">Lanchonete do j</h1>
                    </div>
                    <div class="form-label-group">
                        <input id='val_mesa' class="w-100 form-control mr-sm-2" type="number" placeholder="Nª da Mesa" aria-label="Pesquisar" autofocus="" required="">
                        <br />
                    </div>
                    <div id='abrir_mesa' class="btn btn-primary btn-lg my-2 my-sm-0 btn-block ">Abrir</div>

                    <p class="mt-5 mb-3 text-muted text-center btn-outline-primary fixed-bottom">© 2017-2018</p>
                </form>

            </div>
        </div>



        <div id='catalogo' class="row">
            <nav class=" mb-1 col-12 navbar navbar-light bg-light justify-content-end">
                <h4 id='l_mesa'></h4> <button type="button" class="btn btn-outline-success "><i class="fas fa-qrcode"></i></button>
            </nav>
            <div class="col-6 item_catg" alt="Lanche">
                <img src="img/hamburger.png" class="w-100 figure-img img-fluid rounded img-thumbnail" alt="Lanche">
                <figcaption class="figure-caption">Lanche</figcaption>
            </div>
            <div class="col-6 item_catg" alt="Pastel">
                <img src="img/pastel.png" class="w-100 figure-img img-fluid rounded img-thumbnail" alt="Pastel">
                <figcaption class="figure-caption">Pastel</figcaption>
            </div>
            <div class="col-6 item_catg" alt="Pizza">
                <img src="img/pizza.png" class="w-100 figure-img img-fluid rounded img-thumbnail" alt="Pizza">
                <figcaption class="figure-caption">Pizza</figcaption>
            </div>
            <div class="col-6 item_catg" alt="Bebida">
                <img src="img/bebidas.png" class="w-100 figure-img img-fluid rounded img-thumbnail" alt="Bebida">
                <figcaption class="figure-caption">Bebidas</figcaption>
            </div>
        </div>




        <div id='items_list' class="row">
            <div class='col-12'>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="volt_ctlg breadcrumb-item"><a href="#">Catalogo</a></li>
                        <li id='sub_Local' class="breadcrumb-item active" aria-current="page"> </li>
                    </ol>
                </nav>
                <ul id='box_list_itens' class="list-group">
                    <!-- recebe dados de main.js função click(.item_catg)-->
                </ul>

                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Detalhes</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="list-group-item list-group-item-action flex-column align-items-start">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 id='mod_nome_item' class="mb-1">Hamburger</h5>
                                        <small id='mod_preco_item'>R$: 15,00</small>
                                    </div>
                                    <p id='mod_desc_item' class="mb-1">Hamburger,Batata,Tomate</p>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Quantidade:</label>
                                    <select id='mod_qtd_item' class="form-control" id="exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea placeholder="Alguma observação?" class="form-control" id="mod_obs_item" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button id='btn_mod_add' alt='' type="button" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </div>
                </div>





            </div>

        </div>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
